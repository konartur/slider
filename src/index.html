<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta
    name='viewport'
    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'
  >
  <meta
    http-equiv='X-UA-Compatible'
    content='ie=edge'
  >
  <title>Slider</title>
</head>
<body>
<!-- Slider main container -->
  <div class='slider-container' style="min-height: 200px">
    <!-- Additional required wrapper -->
    <div class='slider-wrapper'>
      <!-- Slides -->
      <div class='slider-slide'>Slide 1</div>
      <div class='slider-slide'>Slide 2</div>
      <div class='slider-slide'>Slide 3</div>
    </div>
    <!-- Pagination -->
    <div class="slider-pagination"></div>

    <!-- Navigation buttons-->
    <div class="slider-button-next">next</div>
    <div class="slider-button-prev">prev</div>
  </div>
</body>
</html>
